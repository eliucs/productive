<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Chrome extension for task management.">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Chrome extension for task management.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Chrome extension for task management.">
    <meta property="og:description" content="Chrome extension for task management.">

    <title>Productive</title>

    <!-- Weather Icons -->
    <link rel="stylesheet" href="assets/img/weather-icons/pe-icon-7-weather/css/pe-icon-7-weather.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- jQuery 3.2.1 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- SimpleWeather 3.1.0 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <!-- Modernizr -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- Custom Script -->
    <script type="text/javascript" src="assets/js/string.js"></script>
    <script type="text/javascript" src="assets/js/location.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>

<body>

    <!-- Main Section -->
    <section class="main-container">
        <div class="container-fluid">

            <!-- Search Bar -->
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group search-container">
                        <input id="search-bar" type="text" class="form-control search-bar" placeholder="Search here..." autocomplete="off">
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>

            <!-- Tasks and Access Sections -->
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">

                    <!-- Tasks Container -->
                    <div class="nav-section">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a id="notifications-tab" class="nav-link task-title active" href="#">Notifications</a>
                            </li>
                            <li class="nav-item">
                                <a id="task-tab" class="nav-link task-title" href="#">Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a id="notes-tab" class="nav-link task-title" href="#">Notes</a>
                            </li>
                            <li class="nav-item">
                                <a id="analytics-tab" class="nav-link task-title" href="#">Analytics</a>
                            </li>
                        </ul>
                    </div>


                    <div id="notifications-container" class="notifications-container">

                    </div>

                    <!--
                    <div id="tasks-container" class="tasks-container">

                    </div>

                    <div id="notes-container" class="notes-container">

                    </div>

                    <div id="analytics-container" class="analytics-container">

                    </div>-->
                </div>
                <div class="col-md-5">

                    <!-- Access Container -->
                    <div class="access-container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="access-title">Quick Access</div>
                            </div>
                        </div>

                        <div id="quick-access" class="row">
                            <div id="empty-links" class="col-md-10 empty-links">
                                You have no quick access shortcuts.
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <!-- Options Bar, Date, Time, Weather, Location -->
        <div class="container-fluid secondary-section">

            <!-- Options, Star, Information -->
            <div class="option-bar-container">
                <div class="col-md-1">
                    <div class="row">
                        <div class="col-md-12 option-container"><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 option-container"><a href="https://chrome.google.com/webstore/category/extensions"><i class="fa fa-star-o" aria-hidden="true"></i></a></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 option-container"><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i></a></div>
                    </div>
                </div>
            </div>

            <!-- Date and Time -->
            <div class="date-time-container">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="time" class="time-container"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="date" class="date-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manage Links -->
            <div class="col-md-2">
                <div id="manage" class="access-add-button">Manage Links</div>
            </div>

            <!-- Weather and Location -->
            <div class="weather-location-container">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="weather" class="weather-container"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="location" class="location-container">City, Region</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Manage Section -->
    <section class="manage-container">
        <div class="container-fluid">
            <div class="row">

                <!-- Manage Area Section -->
                <div class="col-md-12 manage-area-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="manage-title">Manage Links</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <!-- Input New Link Details -->
                            <div class="row">
                                <div class="col-md-3"><div class="new-link-title">Link URL</div></div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input id="link-url" type="text" class="form-control new-link-bar" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3"><div class="new-link-title">Link Title</div></div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input id="link-title" type="text" class="form-control new-link-bar" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3"><div class="new-link-title">Link Description</div></div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input id="link-desc" type="text" class="form-control new-link-bar" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-9">
                                    <button id="link-button" class="btn btn-default new-link-button">Add</button>
                                </div>
                            </div>





                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
</body>
</html>
