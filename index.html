<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productive</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="main-container">

        <!-- Bottom Section -->
        <div class="datetime-container">
            <div class="time">8:30</div>
            <div class="date">January 1, 2017</div>
        </div>

        <div class="option-container"><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></div>

        <div class="star-container"><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></div>

        <div class="info-container"><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i></a></div>

        <div class="add-container"><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a></div>

        <div class="weather-container">
            <div class="weather"><span></span>20&deg;</div>
            <div class="location">Toronto, ON</div>
        </div>


        <!-- Top Section -->
        <div class="tabs-container">
            <h1>NOTIFICATIONS</h1>
        </div>

        <div class="tasks-container">

        </div>

        <div class="quick-access-container">
            <h1>QUICK ACCESS</h1>
        </div>




    </div>
</body>
</html>
